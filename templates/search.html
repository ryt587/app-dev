{% extends "index.html" %}
{% block title %}Search{% endblock %}
{% block content %}
<body>
<section> 
<div class="gallery">
{%if product_list != []%}
	{% for x in range(product_list|length) %}
			<div class="content bg-white">
			<img src="{{url_for('static', filename='images/product_image/'+x.get_product_image())}}" alt="x.get_product_name()">
			<h3>{{x.get_product_name()}}</h3>
			</div>
	{%endfor%}
{%else%}
	<div class="container text-center">
	<h1 style="font-size: 2.5em;">no items match your search</h1><img height="50" width="50" style="margin: 1em;" src="https://cdn-icons-png.flaticon.com/512/42/42901.png" alt="sadface">
	</div>
{%endif%}
</div>
	  </section>  
  </body>
{%endblock%}
