{% extends "index.html" %}
{% block title %}Details{% endblock %}
{% block content %}
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

.card {
    background-color: #fff;
    padding: 14px;
    border: none
}

.demo {
    width: 100%
}


.demo img {
    display: block;
    height: auto;
    width: 100%
}

.stars i {
    color: #f6d151
}

.stars span {
    font-size: 13px
}

hr {
    color: #d4d4d4
}

.badge {
    padding: 5px !important;
    padding-bottom: 6px !important
}

.badge i {
    font-size: 10px
}

.profile-image {
    width: 35px
}

.comment-ratings i {
    font-size: 13px
}

.username {
    font-size: 12px
}

.comment-profile {
    line-height: 17px
}

.date span {
    font-size: 12px
}

.p-ratings i {
    color: #f6d151;
    font-size: 12px
}

.btn-long {
    padding-left: 35px;
    padding-right: 35px
}

.buttons {
    margin-top: 15px
}

.buttons .btn {
    height: 46px
}

.buttons .cart {
    border-color: #ff7676;
    color: #ff7676
}

.buttons .cart:hover {
    background-color: #e86464 !important;
    color: #fff
}

.buttons .buy {
    color: #fff;
    background-color: #ff7676;
    border-color: #ff7676
}

.buttons .buy:focus,
.buy:active {
    color: #fff;
    background-color: #ff7676;
    border-color: #ff7676;
    box-shadow: none
}

.buttons .buy:hover {
    color: #fff;
    background-color: #e86464;
    border-color: #e86464
}

.buttons .wishlist {
    background-color: #fff;
    border-color: #ff7676
}

.buttons .wishlist:hover {
    background-color: #e86464;
    border-color: #e86464;
    color: #fff
}

.buttons .wishlist:hover i {
    color: #fff
}

.buttons .wishlist i {
    color: #ff7676
}

.comment-ratings i {
    color: #f6d151
}

.followers {
    font-size: 9px;
    color: #d6d4d4
}

.store-image {
    width: 42px
}

.dot {
    height: 10px;
    width: 10px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    margin-right: 5px
}

.bullet-text {
    font-size: 12px
}

.my-color {
    margin-top: 10px;
    margin-bottom: 10px
}

label.radio {
    cursor: pointer
}

label.radio input {
    position: absolute;
    top: 0;
    left: 0;
    visibility: hidden;
    pointer-events: none
}

label.radio span {
    border: 2px solid #8f37aa;
    display: inline-block;
    color: #8f37aa;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    text-transform: uppercase;
    transition: 0.5s all
}

label.radio .red {
    background-color: red;
    border-color: red
}

label.radio .blue {
    background-color: blue;
    border-color: blue
}

label.radio .green {
    background-color: green;
    border-color: green
}

label.radio .orange {
    background-color: orange;
    border-color: orange
}

label.radio input:checked+span {
    color: #fff;
    position: relative
}

label.radio input:checked+span::before {
    opacity: 1;
    content: '\2713';
    position: absolute;
    font-weight: bold;
    left: 5px;
}

.card-body {
    padding: 0.3rem 0.3rem 0.2rem
}
</style>
<body>
<div class="container-fluid mt-2 mb-3">
    <div class="row no-gutters">
        <div class="col-md-5 pr-2">
            <div class="card">
                <div class="demo">
                    <img src="http://placekitten.com/400/252" alt="picture" />
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="card">
                <div class="d-flex flex-row align-items-center">
                </div>
                <div class="about"> <span class="font-weight-bold" style="font-size: 3em;">Cat</span>
                    <h4 class="font-weight-bold" style="font-size: 2em;">$3,444</h4>
                </div>
                <div class="buttons"> <button class="btn btn-outline-warning btn-long cart">Add to Cart</button> <button class="btn btn-warning btn-long buy">Buy it Now</button> <button class="btn btn-light wishlist"> <i class="fa fa-heart"></i> </button> </div>
                <hr>
                    <div class="mt-2"> <span class="font-weight-bold" style="font-size: 2em;">Information:</span>

						<div class="bullets my-3" >
							<!--if electronic-->
                            <div class="d-flex align-items-center" style="font-size: 1.5em;"><span style="font-weight: bold; margin-right: 7px">GPU:</span><span>3090</span></div>
                            <div class="d-flex align-items-center" style="font-size: 1.5em;"><span style="font-weight: bold; margin-right: 7px">CPU:</span> </div>
                            <div class="d-flex align-items-center" style="font-size: 1.5em;"><span style="font-weight: bold; margin-right: 7px">Storage:</span></div>
                            <div class="d-flex align-items-center" style="font-size: 1.5em;"><span style="font-weight: bold; margin-right: 7px">Size:</span></div>
                            <div class="d-flex align-items-center" style="font-size: 1.5em;"><span style="font-weight: bold; margin-right: 7px">pp length:</span><span>7 inches</span></div>
                            <div class="d-flex align-items-center" style="font-size: 1.5em;"><span style="font-weight: bold; margin-right: 7px">memory:</span></div>
							<!--elif clothing-->
							<!--
							<div class="d-flex align-items-center"><span class="bullet-text">pp length:</span><span>Test</span> </div>
                            <div class="d-flex align-items-center"><span class="bullet-text">memory:</span><span>Test</span> </div>
							-->
                        </div>
                        
                    </div>
					
                    <div class="mt-2"> <span class="font-weight-bold" style="font-size: 1.5em;">Store</span> </div>
                    <div class="d-flex flex-row align-items-center"> 
                        <div class="d-flex flex-column ml-1 comment-profile"> </div> <span class="username" style="font-size: 1.2em;">Store Name</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
</body>
{%endblock%}
