<!DOCTYPE html>
<html lang="en">
{% block content %}
{% from "includes/_formHelper.html" import render_field %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update.css') }}"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sign Up{% endblock %}</title>
</head>

<body>
    <a href="/" style="position: absolute; top: 8px; left: 16px;"><img height="40px" width="40px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Left_arrow.svg/434px-Left_arrow.svg.png" alt="arrow"></a>
    {% if error %}
        <p class="error" style="background-color: white; color: red; border: solid #3A3335; padding: 5px;"><strong>Error:</strong> {{ error }}
      {% endif %}
     <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#" method="post">
                <h1>Order number</h1>
                {{ render_field(form.orderno, class="form-control") }}
                  <input type="submit" value="Update" class="btn btn-primary"/>
            </form>
        </div>
    </div>
    
    
</body>
{% endblock %}
</html>
